<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    body{

<body>
	<div id="root"></div>
	<div id="showMessage"></div>

<script type="text/babel">
	
	class Title extends React.Component {

		render() {
			return (<h1>Welecome to MSIT Mr/Ms. {this.props.x}</h1>);
		}
	}
	
	class Student extends React.Component {
		constructor(props){
			super(props);
			this.state = {
                students:[], 
                taskid:'', 
                task:'', 
                time:'',
                index:-1,
                isDisabled: false

            };
		}
		
		render() {
			return (
				<div>
                    <div>
                    <h2>Todo List App </h2>
					<hr />
                    
                    </div>

                    
                    <div class="card">
                    <div class="card-header">
                        &#127919;    Total Tasks:  {this.state.students.length}
                    </div>
                    <div class="card-body">
                        <input class="form-control form-control-sm" type="text" onChange={this.setStateValue} name="taskid"  placeholder="Task id" value={this.state.taskid}/><br/>
						<input class="form-control form-control-sm" type="text" onChange={this.setStateValue} name="task"   placeholder="Task name" value={this.state.task}/><br/>
						<input class="form-control form-control-sm" type="text" onChange={this.setStateValue} name="time"  placeholder="time" value={this.state.time}/><br/>

                        <button type="button" class="btn btn-success"  disabled={this.state.isDisabled} onClick={this.add}>Add</button>
                        <button type="button" class="btn btn-success" onClick={this.update}>Update</button>
                    </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <div class="jumbotron">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                            <th scope="col">Task ID</th>
                                            <th scope="col">Task name</th>
                                            <th scope="col">Task time</th>
                                            <th scope="col">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {
                                                this.state.students.map((stu, index) => 
                                                    <tr key={index}>
                                                        <td>{stu.taskid}</td><td>{stu.task}</td><td>&#128336;{stu.time}</td>
                                                        <td>
                                                            <button type="button" class="btn btn-primary"  onClick={()=> this.edit(stu, index)}>
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                                                                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                                                                </svg>
                                                                </button>
                                                            <button type="button" class="btn btn-primary"  onClick={()=> this.delete(stu, index)}>
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                                </svg>
                                                            </button>
                                                            </td>                                                        
                                                    </tr> 
                                                    )
                                            }
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>                           
				</div>
			);
		}
		
		setStateValue = (ele) =>{
			this.setState({
                [ele.target.name]:ele.target.value
            });
		}
		
		add = () => {	
			if(this.state.taskid==""){
				return;
			}
			const stu = {
                taskid:this.state.taskid, 
                task:this.state.task, 
                time:this.state.time};
			this.setState({
                students:[...this.state.students,stu]
            });
			this.setState({taskid:'',task:'', time:''});
		}
		
		edit = (st, index) => {
			this.setState({
                isDisabled: true,
                taskid:st.taskid,
                task:st.task, 
                time:st.time, 
                index:index
            });
		}
		
		update = () => {
			const index = this.state.index;
			const students = this.state.students;
			if(index>=0){
				students[index] = {taskid:this.state.taskid, task:this.state.task, time:this.state.time, index:-1};
				this.setState({students:students, isDisabled: false});
                this.setState({taskid:'',task:'', time:''});
			}
		}
		
        delete = (st, index) =>{
            var students = this.state.students;
            students.splice(index, 1);
            this.setState({
                students: students,

            })

        }
		getStudents = () => {
			fetch('https://raw.githubusercontent.com/AnjaliMohan27/all-json-files/main/tasks.json') 
			.then(resp => resp.json())
			.then(data => {
				console.log(data);
				this.setState({students:data});
				this.cached['students'] = {test:"testing"}; 
			});
		}
		
		componentDidMount(){
			this.getStudents();

		}
		
		test = (index) => { alert("test "+index); }
		
		componentWillUnmount(){
		}
	}

	
	class App extends React.Component {
		render() {
			return (
				<div>
					<div style={{ minHeight:"200px"}}>
						<Student />
					</div>
					
				</div>
			);
		}
	}
	

	ReactDOM.render(<App />, document.getElementById("root"));	
</script>
